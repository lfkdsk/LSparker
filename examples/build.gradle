plugins {
    id 'java'
    id 'scala'
}

group 'io.dashbase'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(":core")
    compile project(":dashbase-spark-fakesdk")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
